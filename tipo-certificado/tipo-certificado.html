<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tipo-certificado.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="imagem/icon.svg" type="image/x-icon">
    <title>CertClient</title>
</head>
<body class="bg-gradiente">
    <header>
        <nav class="d-flex justify-content-between align-items-center">
            <img class="nav col-6 col-md-auto mb-2 justify-content-start mb-md-0" src="../imagem/tecnospeed-white 1.svg" alt="">
            <div class="menu-right">
                <ul class="nav col-6 col-md-auto mb-2 justify-content-end mb-md-0">
                    <li><a href="../index.html" class="px-2 tx-color-white">Início</a></li>
                    <li><a href="https://github.com/dev-ana-lopes/Cert-Client" class="px-2 tx-color-white">Documentação</a></li>
                    <li>
                        <div class="dark-mode-toggle">
                        <input type="checkbox" id="dark-mode-toggle-checkbox">
                        <label for="dark-mode-toggle-checkbox"></label>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row border-bottom">
                <h2 class="text-align-center">Selecione o tipo de conversão desejada</h2>
            </div>
            <div class="forms">
                <form>
                    <label class="itens-forms">
                      <input type="radio" name="opcao" value="pfx-crtkey" required> PFX para CRT + KEY
                    </label>
                    <br>
                    <label class="itens-forms">
                      <input type="radio" name="opcao" value="crtkey-pfx"> CRT + KEY para PFX
                    </label>
                    <br>
                    <label class="">
                        <label>Senha do certificado: </label>
                        <input type="password" name="password" required> 
                      </label>
                      <br>
                    <label>
                        <input type="checkbox" name="aceito_termos" required>
                        <a>Li e aceito o termos de responsabilidade</a>
                    </label>
                    <br>
                    <button class="mt-3 btn bg-btn" type="submit">
                        <a href="../upload/upload.html">Proximo</a> 
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="tipo-certificado.js"></script>
</body>
</html>
