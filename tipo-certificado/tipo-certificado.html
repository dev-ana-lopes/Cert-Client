    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tipo-certificado.css">
        <link rel="stylesheet" href="/global/style.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link rel="shortcut icon" href="imagem/icon.svg" type="image/x-icon">
        <title>CertClient</title>
    </head>
    <body class="bg-gradiente">
        <header>
            <nav class="d-flex justify-content-between align-items-center nav-style">
                <img class="size-logo" src="../imagem/tecnospeed-white 1.svg" alt="">
                <div class="menu-right">
                    <ul class="nav col-6 col-md-auto mb-2 justify-content-end mb-md-0">
                        <li><a href="../index.html" class="px-2 tx-color-white">Início</a></li>
                        <li><a id="docs" class="px-2 tx-color-white">Documentação</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="custom-mt">
                <div class="border-bottom title">
                    <h2 class="text-align-center fs-4">Selecione o tipo de conversão desejada</h2>
                </div>
                    <div class="forms">
                        <form>
                            
                            <div class="itens-forms">
                                <input type="radio" id="check" class="check" name="opcao" value="pfx-crtkey" required onclick="logCheckboxClick(this.value)"/>
                                <label for="check"></label>
                                <img class="img" src="../imagem/pfx.png">                     
                                <span class="margin">PFX para CRT + KEY</span>
                            </div> 
                                <br>
                            <div class="itens-forms">
                                <input type="radio" id="check2" class="check" name="opcao" value="crtkey-pfx" required onclick="logCheckboxClick(this.value)"/>
                                <label for="check2"></label>
                                <img class="img" src="../imagem/key.png">     
                                <span class="margin"> CRT + KEY para PFX</span>
                            </div>  



                                <br>
                                
                            <div  class="mt-4"> 
                                <input type="checkbox" id="aceito_termos" name="aceito_termos" required onclick="validate()">
                                <span class="terms-link"><a id="termo" href="https://tecnospeed.com.br/politica-privacidade/">Li e aceito o termos de responsabilidade</a><span id="required">*</span></span>
                            </div>   
                                <br>
                            <button id="btn-proximo" class="next-btn" type="button" disabled>Próximo<a href="../upload/upload.html"></a></button>
                        </form>
                        <div class="nuvens">
                            <div class="nuvem-d selector">
                                <img src="../imagem/Nuvem-Direita_1.png" class="nuvem-di">
                            </div>
                            <div class="nuvem-e selector">
                                <img src="../imagem/Nuvem-esquerda_1.png" class="nuvem-es">
                            </div>
                        </div>
                    </div>
            </div>
        </main>
        <script src="tipo-certificado.js"></script>
        <script src="upload.js"></script>
    </body>
    </html>
